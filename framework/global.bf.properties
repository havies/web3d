# Properties file for global configuration of Platform
#
# Place this file in the root CLASSPATH

#run mode[0:demo;1:normal]
runMode=1
#Ext load mode[run|debug]
extMode=run
#some especial process for ibatis[0:jar;1:source] Notice: Please do not modify this configuration!
forceLoad=1
#JDBC monitor[0:off;1:on],Be deprecated,Bo not modify!!!
jdbcMonitor=0
#requestMonitor[0:off;1:on]
requestMonitor=1
#exceptionMonitor[0:off;1:on]
exceptionMonitor=1
#returncode when call procudure successfully[1:default]
callPrcSuccessFlag=1
#refuse the ungranted url to access resource[1:refuse;0:allow]
urlSecurity=1
#the label color when form input element must input
micolor=black
#the default desktop layout shortcut
desktopShortcut=window.png